<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/component.css">
    <script src="/main.js" defer></script>
    <title>Rating Component</title>
</head>

<body>
    <main class="content">
        <section class="component">
            <div class="component__icon">
                <img src="/images/icon-star.svg" alt="orange star icon">
            </div>

            <h1 class="component__title">How did we do?</h1>
            <p class="component__text"> Please let us know how we did with your support request. All feedback is
                appreciated
                to help us improve our offering!</p>

            <form class="component__form">
                <div class="component__ratings">
                    <button type="button" value="1" class="ratings__btn">1</button>
                    <button type="button" value="2" class="ratings__btn">2</button>
                    <button type="button" value="3" class="ratings__btn">3</button>
                    <button type="button" value="4" class="ratings__btn">4</button>
                    <button type="button" value="5" class="ratings__btn">5</button>
                </div>
                <button id="submit-btn" class="component__btn" type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI/hub" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/ls-cabreira">Leonardo Cabreira</a>.
        </div>
    </footer>
</body>

</html>
